<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <title>Zee Builder--Imagine app and images</title>
    <!-- Apply dark mode class on initial load to prevent FOUC -->
    <script>
      document.documentElement.classList.toggle(
        'dark',
        localStorage.getItem('zee_theme') === 'dark' ||
          (!localStorage.getItem('zee_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
      );
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-dart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css" />
    
    <!-- Pyodide for Python runtime -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@octokit/rest": "https://esm.sh/@octokit/rest@^20.0.0",
    "mongoose": "https://aistudiocdn.com/mongoose@^9.0.0",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.9",
    "jszip": "https://esm.sh/jszip@3.10.1",

  }

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-white antialiased transition-colors duration-300">
    <div id="root"></div>
    <script>
      // Error boundary for blank page debugging
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e.message);
        // Only show UI if root is empty (app failed to mount)
        if (!document.getElementById('root').hasChildNodes()) {
           document.body.innerHTML = '<div style="color:#ef4444; padding:20px; font-family:sans-serif; text-align:center;"><h1>Something went wrong</h1><p>Please check the console for details.</p><pre style="background:#1e293b; color:#e2e8f0; padding:10px; border-radius:8px; text-align:left; overflow:auto; margin-top:20px;">' + e.message + '</pre></div>';
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
